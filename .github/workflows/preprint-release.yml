name: Preprint Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science \
            latexmk

      - name: Build PDF
        working-directory: src
        run: |
          mkdir -p ../build
          latexmk -pdf -interaction=nonstopmode bitcoin_seconds_whitepaper_section_v_0_6_7.tex
          cp -v *.pdf ../build/

      - name: Extract tag version
        id: tag
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG="## Changes in $TAG\n\n$(git log --pretty=format:'- %s' HEAD)"
          else
            CHANGELOG="## Changes in $TAG\n\n$(git log --pretty=format:'- %s' $PREV_TAG..HEAD)"
          fi
          echo "$CHANGELOG" > CHANGELOG.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          body_path: CHANGELOG.md
          files: |
            build/*.pdf
            preregister.md
            SHA256SUMS.txt

